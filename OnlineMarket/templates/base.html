<html>
    <head>
        {% load static %}
        <title>Proiect Django</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!--        <link rel="stylesheet" href="{% static 'css/bootstrap441.min.css' %}" type="text/css">-->
<!--        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">-->

    </head>
    <body class="bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav>
                        <a class="btn" href="/admin/">Admin</a>
                        <a class="btn" href="{% url 'app1:list_items' %} ">Items</a>
                        {% if request.user.is_authenticated %}
                            <a class="btn" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="btn" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    {% block content %}
    {% endblock %}
    <footer class="col btn btn-dark">

    </footer>
    </body>
</html>
