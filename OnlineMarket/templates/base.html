<html>
    <head>
        {% load static %}
        <title>Proiect Django</title>
<!--        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="{% static 'css/bootstrap441.min.css' %}" type="text/css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

    </head>
    <body class="bg-secondary">
        <div class="full-width-container">
            <div class="row">
                <div class="col-md-12">
                    <nav>
                        <a class="btn" href="/admin/">Admin</a>
                        <a class="btn" href="{% url 'app1:list_items' %}">Items</a>
                        {% if request.user.is_authenticated %}
                            <a class="btn btn-info" href="{% url 'message:inbox' %}">Inbox</a>
                            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                            <a class="btn btn-primary" href="{% url 'userprofile:user_account' %}">Account</a>
                        {% else %}
                            <a class="btn btn-success" href="{% url 'login' %}">Login</a>
                        {% endif %}
                        <a class="btn btn-info" href="{% url 'userprofile:create_user' %}">Sign up</a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    {% block content %}
    {% endblock %}
    <footer class="col btn btn-dark">
        <p>This website is designed for anyone looking to buy or sell various products.</p>
    </footer>
    </body>
</html>
